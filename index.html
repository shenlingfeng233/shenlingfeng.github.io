<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>时间与音乐</title>
    <style>
        :root {
            /* 明亮主题默认变量 */
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: rgba(255, 255, 255, 0.9);
        }

        /* 暗色主题变量 */
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: rgba(0, 0, 0, 0.8);
        }

        /* 响应系统级主题设置 */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --container-bg: rgba(0, 0, 0, 0.8);
            }
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?nature'); /* 随机自然背景图 */
            background-size: cover;
            background-position: center;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.5s ease, color 0.3s ease;
        }

        #time-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
        }

        #time {
            font-size: 5em;
            letter-spacing: 4px;
        }

        #date {
            font-size: 1.5em;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* 隐藏默认音频控件 */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="time-container">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <audio id="bg-music" loop autoplay>
        <source src="melodic minor - 明洋.flac" type="audio/mpeg">
        您的浏览器不支持音频播放
    </audio>

    <script>
         // 自动主题切换逻辑
         function autoSwitchTheme() {
            const now = new Date();
            const hour = now.getHours();
            const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // 优先级: 手动设置 > 系统设置 > 时间判断‌:ml-citation{ref="2,3" data="citationList"}
            if (!document.documentElement.hasAttribute('data-theme')) {
                if (isSystemDark || hour < 6 || hour >= 18) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                }
            }
        }

        // 初始化及定时检测
        window.addEventListener('DOMContentLoaded', () => {
            autoSwitchTheme();
            setInterval(autoSwitchTheme, 60000); // 每分钟检测一次‌:ml-citation{ref="2" data="citationList"}
        });

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)')
            .addEventListener('change', autoSwitchTheme);
        
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // 格式化时间（两位数显示）
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // 格式化日期
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            
            timeElement.textContent = `${hours}:${minutes}:${seconds}`;
            dateElement.textContent = `${year}-${month}-${day} ${weekdays[now.getDay()]}`;
        }

        // 初始化音乐（处理浏览器自动播放限制）
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('bg-music');
            
            // 添加点击事件处理程序以启用音频播放
            document.body.addEventListener('click', function() {
                music.play().catch(error => {
                    console.log('需要用户交互后才能播放音频');
                });
            });

            // 立即更新时间并每秒更新
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
